name: ðŸš€ Build and Deploy aj-static-site to EC2 with Ansible

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: ðŸ”¨ Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build --no-cache -t aj-static-site:latest -f docker/Dockerfile ./docker

      - name: Save Docker image
        run: |
          docker save aj-static-site:latest -o static-web.tar
          chmod 777 static-web.tar

      - uses: actions/upload-artifact@v4
        with:
          name: static-web
          path: static-web.tar

  deploy:
    name: ðŸš€ Deploy using Ansible
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: static-web
          path: .

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Create inventory file
        run: |
          echo "[web]" > hosts.ini
          echo "${{ secrets.EC2_HOST }}" >> hosts.ini

      - name: Deploy with Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i hosts.ini ansible/deploy.yml \
            --private-key <(echo "${{ secrets.EC2_KEY }}") \
            -u ubuntu

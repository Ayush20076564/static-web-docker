name: ðŸš€ Auto Deploy Static Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‡ Optional: if your Dockerfile is inside a folder (like /docker/)
      # change '.' to the correct path or add '-f docker/Dockerfile'
      - name: Build Docker image
        run: |
          docker build -t aj-static-site:latest -f docker/Dockerfile .

      - name: Save image to tar (with full permissions)
        run: |
          sudo chmod -R 777 .
          docker save aj-static-site:latest -o static-web.tar
          ls -lh static-web.tar

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "static-web.tar"
          target: "/home/ubuntu/static-web.tar"
          overwrite: true

      - name: Load and restart Docker container on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker stop aj-static-site || true
            sudo docker rm aj-static-site || true
            sudo docker load -i /home/ubuntu/static-web.tar
            sudo docker run -d -p 80:80 --name aj-static-site aj-static-site:latest
            sudo docker system prune -f

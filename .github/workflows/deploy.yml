name: üöÄ Build and Deploy aj-static-site to EC2

on:
  push:
    branches:
      - main   # Trigger workflow on push to main

jobs:
  build:
    name: üî® Build Docker Image
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Step 2: Build Docker image
      - name: Build Docker image
        run: |
          echo "üõ†Ô∏è Building Docker image..."
          docker build --no-cache -t aj-static-site:latest -f docker/Dockerfile ./docker
          echo "‚úÖ Docker image built successfully!"

      # ‚úÖ Step 3: Save image as tar
      - name: Save Docker image as tar
        run: |
          echo "üì¶ Saving Docker image..."
          docker save aj-static-site:latest -o static-web.tar
          chmod 777 static-web.tar
          ls -lh static-web.tar
          echo "‚úÖ Docker image saved successfully!"

      # ‚úÖ Step 4: Upload tar as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-web
          path: static-web.tar

  deploy:
    name: üöÄ Deploy to EC2 using Ansible
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ‚úÖ Step 1: Checkout repository to get ansible/ folder
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Step 2: Download artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-web
          path: .

      # ‚úÖ Step 3: Copy Docker image tar to EC2
      - name: Copy tar file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "static-web.tar"
          target: "/home/ubuntu/"
          overwrite: true

      # ‚úÖ Step 4: Dynamically create Ansible inventory file
      - name: Create dynamic Ansible inventory
        run: |
          mkdir -p ansible
          echo "[all]" > ansible/hosts.ini
          echo "${{ secrets.EC2_HOST }} ansible_user=${{ secrets.EC2_USER }} ansible_ssh_private_key_file=.ansible_key" >> ansible/hosts.ini
          echo "‚úÖ Dynamic inventory created:"
          cat ansible/hosts.ini

      # ‚úÖ Step 5: Run Ansible playbook to deploy container
      - name: Run Ansible playbook on EC2
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          inventory: ansible/hosts.ini
          key: ${{ secrets.EC2_KEY }}

      # ‚úÖ Step 6: Deployment confirmation
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåç Your static website is live at: http://${{ secrets.EC2_HOST }}"

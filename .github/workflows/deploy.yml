name: ğŸš€ Build and Deploy aj-static-site to EC2

on:
  push:
    branches:
      - main   # Trigger workflow on push to main

jobs:
  build:
    name: ğŸ”¨ Build Docker Image
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Step 2: Build Docker image
      - name: Build Docker image
        run: |
          echo "ğŸ› ï¸ Building Docker image..."
          docker build --no-cache -t aj-static-site:latest -f docker/Dockerfile ./docker
          echo "âœ… Docker image built successfully!"

      # âœ… Step 3: Save image as tar
      - name: Save Docker image as tar
        run: |
          echo "ğŸ“¦ Saving Docker image..."
          docker save aj-static-site:latest -o static-web.tar
          chmod 777 static-web.tar
          ls -lh static-web.tar
          echo "âœ… Docker image saved successfully!"

      # âœ… Step 4: Upload tar as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-web
          path: static-web.tar

  deploy:
    name: ğŸš€ Deploy to EC2 using Ansible
    runs-on: ubuntu-latest
    needs: build

    steps:
      # âœ… Step 1: Checkout repository to get ansible/ folder
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Step 2: Download artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-web
          path: .

      # âœ… Step 3: Copy Docker image tar to EC2
      - name: Copy tar file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "static-web.tar"
          target: "/home/ubuntu/"
          overwrite: true

      # âœ… Step 4: Run Ansible playbook with inline inventory
      - name: Run Ansible playbook on EC2
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          inventory: |
            [all]
            ${{ secrets.EC2_HOST }} ansible_user=${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}

      # âœ… Step 5: Deployment confirmation
      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Your static website is live at: http://${{ secrets.EC2_HOST }}"

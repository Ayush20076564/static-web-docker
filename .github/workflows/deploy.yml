name: ðŸš€ Build and Deploy aj-static-site to EC2

on:
  push:
    branches:
      - main  # Auto-deploy when pushing to main

jobs:
  build:
    name: ðŸ”¨ Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build --no-cache -t aj-static-site:latest -f docker/Dockerfile ./docker

      - name: Save Docker image as tar
        run: |
          docker save aj-static-site:latest -o static-web.tar
          sudo chmod 777 static-web.tar
          ls -lh static-web.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-web
          path: static-web.tar

  deploy:
    name: ðŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: static-web
          path: .

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "static-web.tar"
          target: "/home/ubuntu/static-web.tar"
          overwrite: true

      - name: SSH into EC2 and deploy container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸ›‘ Stopping old container (if exists)..."
            sudo docker stop aj-static-site || true
            sudo docker rm aj-static-site || true

            echo "ðŸ“¦ Loading new image..."
            cd /home/ubuntu
            sudo docker load -i static-web.tar

            echo "ðŸš€ Starting new container..."
            sudo docker run -d -p 80:80 --name aj-static-site aj-static-site:latest

            echo "ðŸ§¹ Cleaning up old resources..."
            sudo docker system prune -f

            echo "âœ… Deployment successful!"

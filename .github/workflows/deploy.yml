name: ğŸš€ Build and Deploy aj-static-site to EC2

on:
  push:
    branches:
      - main   # ğŸ‘ˆ Triggers deployment when code is pushed to main branch

jobs:
  build:
    name: ğŸ”¨ Build Docker Image
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Step 2: Build Docker image (from /docker folder)
      - name: Build Docker image
        run: |
          echo "ğŸ› ï¸ Building Docker image..."
          docker build --no-cache -t aj-static-site:latest -f docker/Dockerfile ./docker
          echo "âœ… Docker image built successfully!"

      # âœ… Step 3: Save Docker image as tar file
      - name: Save Docker image as tar
        run: |
          echo "ğŸ“¦ Saving Docker image to tar file..."
          docker save aj-static-site:latest -o static-web.tar
          chmod 777 static-web.tar
          ls -lh static-web.tar
          echo "âœ… Docker image saved successfully!"

      # âœ… Step 4: Upload tar as artifact (for next job)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-web
          path: static-web.tar

  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      # âœ… Step 1: Download the artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-web
          path: .

      # âœ… Step 2: Copy tar file to EC2 instance
      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "static-web.tar"
          target: "/home/ubuntu/"  # âœ… FIXED PATH (copy file into folder, not create one)
          overwrite: true

      # âœ… Step 3: SSH into EC2 and deploy Docker container
      - name: SSH and Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ›‘ Stopping old container (if any)..."
            sudo docker stop aj-static-site || true
            sudo docker rm aj-static-site || true

            echo "ğŸ“¦ Loading new image..."
            cd /home/ubuntu
            sudo docker load -i static-web.tar

            echo "ğŸš€ Running new container..."
            sudo docker run -d -p 80:80 --name aj-static-site aj-static-site:latest

            echo "ğŸ§¹ Cleaning up unused resources..."
            sudo docker system prune -f

            echo "âœ… Deployment successful!"

name: ðŸš€ Build and Deploy aj-static-site to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸ”¨ Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build --no-cache -t aj-static-site:latest -f docker/Dockerfile ./docker

      - name: Save Docker image as tar
        run: |
          docker save aj-static-site:latest -o static-web.tar
          chmod 777 static-web.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-web
          path: static-web.tar

  deploy:
    name: ðŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-web
          path: .

      - name: Copy tar file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "static-web.tar"
          target: "/home/ubuntu/"
          overwrite: true

      # âœ… Step: Run Ansible Playbook
      - name: Run Ansible playbook on EC2
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          inventory: ansible/hosts.ini
          key: ${{ secrets.EC2_KEY }}

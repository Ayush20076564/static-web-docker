name: Deploy Static Website to AWS EC2

on:
  push:
    branches: [ "main" ]  # runs every time you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t static-web:latest docker/

      - name: Save image as tar file
        run: docker save static-web:latest -o static-web.tar

      - name: Copy Docker image to EC2 instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "static-web.tar"
          target: "~/"

      - name: Deploy on EC2 instance
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸš€ Loading new Docker image..."
            docker load -i static-web.tar
            echo "ðŸ›‘ Stopping old container (if any)..."
            docker stop static-web || true
            docker rm static-web || true
            echo "âœ… Starting new container..."
            docker run -d -p 80:80 --name static-web static-web:latest
            echo "ðŸŽ‰ Deployment completed successfully!"
